on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Installing Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: install dependencies    
        run: npm install
      - name: build project
        run: npm run build  
      - name: testing
        run: npm test  
      
