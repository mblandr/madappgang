on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      
      - name: Setting Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: install dependencies    
        run: npm i
      - name: build project
        run: npm run build  
      - name: testing
        run: npm test  
      
